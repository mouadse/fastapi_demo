<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Information Code</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 16px;
            line-height: 1.5;
        }

        h1 {
            margin-top: 0;
        }

        dl {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin: 0;
            padding: 0;
        }

        dt {
            font-weight: bold;
            width: 100px;
        }

        dd {
            margin: 0;
            width: calc(100% - 100px);
        }
    </style>
</head>
<body>
<h1>Current Weather</h1>
<dl>
    <dt>Temperature:</dt>
    <dd>{{ temperature }}</dd>
    <dt>Weather Condition:</dt>
    <dd>{{ weather_condition }}</dd>
    <dt>Feels Like:</dt>
    <dd>{{ feels_like }}</dd>
</dl>
</body>
</html>
