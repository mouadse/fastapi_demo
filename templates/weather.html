<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Weather</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 24px;
            line-height: 1.5;
            background-color: #282c34;
            color: #fff;
            padding: 20px;
        }

        h1 {
            margin-top: 0;
            text-align: center;
        }

        dl {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin: 0;
            padding: 0;
            font-size: 32px;
            margin-bottom: 50px;
        }

        dt {
            font-weight: bold;
            width: 250px;
            text-align: right;
            margin-right: 50px;
        }

        dd {
            color: #2ea44f; /* GitHub green color */
            margin: 0;
            font-weight: normal;
            font-size: 36px;
        }
    </style>
</head>
<body>
<h1>Current Weather</h1>
<dl>
    <dt>Temperature:</dt>
    <dd style="color: #2ea44f">{{ temperature }}</dd>
    <dt>Condition:</dt>
    <dd style="color: #2ea44f">{{ weather_condition }}</dd>
    <dt>Feels Like:</dt>
    <dd style="color: #2ea44f">{{ feels_like }}</dd>
</dl>
</body>
</html>
